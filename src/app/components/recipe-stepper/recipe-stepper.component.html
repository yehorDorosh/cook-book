<form class="card">
  <div class="form-group">
    <label [for]="'step-title' + number">Step {{ number + 1 }}:</label>
    <input
      type="text"
      class="form-control"
      [id]="'step-title' + number"
      placeholder="Title"
      [name]="'step-title' + number"
      [(ngModel)]="titleInput"
      (ngModelChange)="onTitleChange($event)"
    />
  </div>

  <div class="form-group">
    <label [for]="'step-description' + number">Description</label>
    <textarea
      class="form-control"
      rows="5"
      [id]="'step-description' + number"
      [name]="'step-description' + number"
      [(ngModel)]="descriptionInput"
      (ngModelChange)="onDescriptionChange($event)"
    ></textarea>
  </div>

  <button type="button" class="btn btn-danger" (click)="onDelete()">
    Delete
  </button>
  &nbsp;
  <button type="button" class="btn btn-primary" (click)="onAddStep()">
    Add step after this one
  </button>
</form>
